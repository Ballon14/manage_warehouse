  # Security check
  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run dependency check
        run: |
          flutter pub get
          flutter pub outdated
        continue-on-error: true
